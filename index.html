<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EGON SHOP</title>
    <link rel="stylesheet" href="mainstyle.css" />
    <link rel="stylesheet" href="homepage.css" />
</head>
<body>
   <div id = "topbar">
        <a id = "logo" href="index.html">
            <img src="img/logo.png" alt="EGON Logo" height="100%" width="auto"/>
        </a>
   </div>
   <div id = "merch">

        <!-- Hoodie Backprint -->
        <a class = "merchcard" href="">
            <img src = "img/products/Hood/HoodBP b.png" id="hoodiebp" alt = "Merch Hoodie"/>

            <div class="button-container">
                <button id="b" class="color"
                onclick='event.preventDefault(); document.getElementById("hoodiebp").src="img/products/Hood/HoodBP b.png"'>
                </button>

                <button id="lb" class="color"
                    onclick='event.preventDefault(); document.getElementById("hoodiebp").src="img/products/Hood/HoodBP lb.png"'>
                </button>
                
                <button id="r" class="color"
                    onclick='event.preventDefault(); document.getElementById("hoodiebp").src="img/products/Hood/HoodBP r.png"'>
                </button>
            </div>
            
            <h1>Hoodie</h1>
            <h2>Backprint</h2>
            <p>19,99€</p>
        </a>

        <!-- Hoodie Child -->
        <a class="merchcard" href="">
            <img src="img/products/HoodC/CHoodBP.png" id="hoodieC" alt="Merch Hoodie Child" />
        
            <div class="button-container">
                <button id="b" class="color"
                    onclick='event.preventDefault(); document.getElementById("hoodieC").src="img/products/HoodC/CHoodBP b.png"'>
                </button>
            </div>
        
            <h1>Hoodie</h1>
            <h2>Kindergrößen</h2>
            <p>19,99€</p>
        </a>

        <!-- Shirt Smallprint -->
        <a class="merchcard" href="">
            <img src="img/products/Shirt SP/ShirtSP b.png" id="ShirtSP" alt="Merch Shirt Smallprint" />

            <div class="button-container">
                <button id="b" class="color"
                    onclick='event.preventDefault(); document.getElementById("ShirtSP").src="img/products/Shirt SP/ShirtSP b.png"'>
                </button>

                <button id="y" class="color"
                    onclick='event.preventDefault(); document.getElementById("ShirtSP").src="img/products/Shirt SP/ShirtSP y.png"'>
                </button>

                <button id="r" class="color"
                    onclick='event.preventDefault(); document.getElementById("ShirtSP").src="img/products/Shirt SP/ShirtSP r.png"'>
                </button>
            </div>

            <h1>Shirt</h1>
            <h2>Smallprint</h2>
            <p>19,99€</p>
        </a>

        <!-- Shirt Bigprint -->
        <a class="merchcard" href="">
            <img src="img/products/Shirt BP/Shirt BP b.png" id="ShirtBP" alt="Merch Shirt Bigprint" />

            <div class="button-container">
                <button id="b" class="color"
                    onclick='event.preventDefault(); document.getElementById("ShirtBP").src="img/products/Shirt BP/Shirt BP b.png"'>
                </button>

                <button id="y" class="color"
                    onclick='event.preventDefault(); document.getElementById("ShirtBP").src="img/products/Shirt BP/Shirt BP y.png"'>
                </button>
            </div>

            <h1>Shirt</h1>
            <h2>Bigprint</h2>
            <p>19,99€</p>
        </a>

        <!-- Zipper Bigprint -->
        <a class="merchcard" href="">
            <img src="img/products/ZHood BP/ZHood BP.png" id="ZipperBP" alt="Merch Zipper Bigprint" />

            <div class="button-container">
                <button id="b" class="color"
                    onclick='event.preventDefault(); document.getElementById("ZipperBP").src="img/products/ZHood BP/ZHood BP b.png"'>
                </button>
            </div>

            <h1>Zipper</h1>
            <h2>Bigprint</h2>
            <p>19,99€</p>
        </a>

        <!-- Zipper Smallprint -->
        <a class="merchcard" href="">
            <img src="img/products/ZHood SP/ZHood SP.png" id="ZipperSP" alt="Merch Zipper Smallprint" />

            <div class="button-container">
                <button id="b" class="color"
                    onclick='event.preventDefault(); document.getElementById("ZipperSP").src="img/products/ZHood SP/ZHood SP.png"'>
                </button>
            </div>

            <h1>Zipper</h1>
            <h2>Smallprint</h2>
            <p>19,99€</p>
        </a>

   </div>
